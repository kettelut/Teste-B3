<div class="container my-5">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8">
      <h2 class="my-4">Calculadora de CDB</h2>
      <form (ngSubmit)="calcularCDB()">
        <div class="form-group">
          <label for="valor">Valor R$:</label>
          <input type="number" class="form-control" id="valor" [(ngModel)]="valor" name="valor" required>
        </div>
        <div class="form-group">
          <label for="prazo">Quantidade de Meses:</label>
          <input type="number" class="form-control" id="prazo" [(ngModel)]="prazo" name="prazo" min="2" required>
        </div>
        <button type="submit" class="btn btn-primary mt-3">Calcular</button>
      </form>
      <table *ngIf="resultadoBruto && resultadoLiquido" class="table table-bordered mt-4">
        <thead class="thead-light">
          <tr>
            <th colspan="2">Rendimentos:</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Valor Bruto</td>
            <td class="text-right">{{ resultadoBruto | currency:'BRL':'symbol':'1.2-2' }}</td>
          </tr>
          <tr>
            <td>Valor LÃ­quido</td>
            <td class="text-right">{{ resultadoLiquido | currency:'BRL':'symbol':'1.2-2' }}</td>
          </tr>
        </tbody>
      </table>
    </div>
    <div *ngIf="loading" class="spinner-border text-primary" role="status">
      <span class="sr-only">Carregando...</span>
    </div>
  </div>
</div>
